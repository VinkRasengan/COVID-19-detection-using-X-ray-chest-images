<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Classification</title>
    <style>
        /* CÄƒn giá»¯a toÃ n bá»™ ná»™i dung trong trang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* CÄƒn chá»‰nh ná»™i dung form */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Thiáº¿t káº¿ nÃºt vÃ  input */
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Flash messages */
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
        }

        .flash-error {
            background-color: #dc3545;
        }

        .flash-success {
            background-color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload an X-Ray Image for Classification</h1>
        
        <!-- Navigation -->
        <div style="margin-bottom: 20px;">
            <a href="/multi" class="btn btn-info" style="text-decoration: none; padding: 10px 20px; background: #17a2b8; color: white; border-radius: 5px; display: inline-block;">
                ðŸ§  Multi-Model Interface
            </a>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>

</html>
